<!-- La sintaxis de los corchetes sirven para enlazar una propiedad de un componente con una expresión de Angular. En este caso, la propiedad "model" del componente "p-menubar" se está enlazando con la variable "items" en el contexto del componente. Esto significa que el valor de la variable "items" se pasará como entrada al componente "p-menubar" y se utilizará para construir el menú de navegación. --> 

<!-- El funcionamiento de este componente es proporcionar una interfaz de menú de navegación en la aplicación web. La variable "items" probablemente contiene un array de objetos que representan los elementos del menú, como páginas, enlaces o submenús. Cada objeto en el array tiene propiedades como "label" (el texto que se muestra en el menú), "icon" (un icono opcional), "url" (la dirección URL a la que se redirige cuando se hace clic en el elemento del menú), y "items" (un array de objetos que representan los elementos del submenú, si los hay). -->
<p-menubar [model]="items">
    <!-- <img src="./favicon.ico" alt="Logo de Angular" width="32"> -->
    <span class="pi pi-github" style="font-size: 32px; margin-right: 15px;"></span>
</p-menubar>

<!-- 
Notas Importantes: 
1. La linea 10 `<ng-template pTemplate="item" let-item>` es una plantilla de Angular que se utiliza para personalizar la apariencia de los elementos del menú. La directiva `pTemplate="item"` indica que esta plantilla se utilizará para cada elemento del menú. La variable `let-item` se utiliza para hacer referencia al objeto que representa el elemento del menú actual en la plantilla.
2. La linea 12 `<a [routerLink]="item.route" class="p-menuitem-link">` es un enlace de navegación de Angular que utiliza la propiedad `routerLink` para navegar a la ruta especificada en el objeto del elemento del menú. Donde "item.route" es la propiedad que contiene la ruta del enlace del menú. Esta ruta se utiliza para navegar a la página correspondiente cuando se hace clic en el elemento del menú. La clase "p-menuitem-link" se utiliza para aplicar estilos al enlace.
-->
